<section class="section-bg-secondary" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center">
                <h2 class="section-heading">Some of My Work</h2>
                <hr class="light">
            </div>
        </div>
        <div class="row">
            {% for example in site.portfolio %}
            <div class="col-lg-4 example">
                <div class="portfolio-container">
                    <div class="caption">{{ example.name }}</div>
                    <img src="{{ example.image_location }}" alt="">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
